<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbaco</title>

    <!-- importações -->
    <!-- CSS only -->

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/styleMovimentacao.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container-projeto">
                <h1 class="cabecalho text-center" id="nomePC"></h1>
                <h5 class="text-center">Criar Movimentação</h5>
                <div class="div-container-form">
                    <div class="div-pos-container">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inpDataMov" class="form-label">Data</label>
                                <input type="date" class="form-control" id="inpDataMov">
                            </div>
                            <div class="col-md-6">
                                <label for="inpValorMov" class="form-label">Valor</label>
                                <input type="text" class="form-control" id="inpValorMov" name="inpValorMov">
                            </div>
                            <div class="col-md-6">
                                <label for="inpCDebitoMov" class="form-label">Conta Débito</label>
                                <select id="inpCDebitoMov" class="form-select">
                                    <option selected>Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inpCCreditoMov" class="form-label">Conta Crédito</label>
                                <select id="inpCCreditoMov" class="form-select">
                                    <option selected>Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="inpDescMov" class="form-label">Descrição</label>
                                <textarea class="form-control" id="inpDescMov" name="inpDescMov" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <a type="button" class="btn btn-danger" id="cencelarNovaMov">Cancelar</a>
                                <button type="button" class="btn btn-primary" id="salvarNovaMov">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- importações -->
    <!-- JavaScript Bundle with Popper -->

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/persistencia.js"></script>
    <script src="./js/jsMovimentacao.js"></script>
</body>
</html>
