<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbaco</title>

    <!-- importações -->
    <!-- CSS only -->

    <link rel="stylesheet" href="./bootstrap/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/styleDre.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container-projeto">
                <h2 class="cabecalho text-center" id="nomeCabecalho"></h2>
                <div class="div-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center">Demonstração do Resultado do Exercício (R$)</th>
                            </tr>
                        </thead>
                        <tbody id="tbContasDre">
                        </tbody>
                    </table>
                </div>
                <div id="relDre" class="d-print-none"> 
                    <div class="col-md-12">
                        <label for="selectPl" class="form-label">Escolha a conta de Património Líquido que deseja vincular o DRE</label>
                    </div>
                    <div class="col-md-6">
                        <select id="selectPl" class="form-select">
                            <option selected value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="col-md-12 dist-button">
                        <a type="button" class="btn btn-danger" id="cencelarAddDre">Cancelar</a>
                        <button type="button" class="btn btn-primary" id="addDre">Adicionar</button>
                    </div>
                </div>
                <div id="cancelDre" class="d-print-none">
                    <a type="button" class="btn btn-primary" id="cancelOpDre">Cancelar operação do DRE</a>
                </div>
                <div class="d-print-none">
                    <a type="button" class="btn btn-primary" id="imprimir">imprimir</a>
                </div>
            </div>
        </div>
    </div>
    <!-- importações -->
    <!-- JavaScript Bundle with Popper -->

    <script src="./js/persistencia.js"></script>
    <script src="./js/jsDre.js"></script>
</body>
</html>
