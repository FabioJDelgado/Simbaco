</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container-projeto">
                <h1 class="cabecalho text-center" id="nomePC">SIMBACO</h1>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid justify-content-center">
                        <a class="btn btn-sm btn-outline-secondary" href="./index.html">Voltar</a>
                        <a class="btn btn-sm btn-outline-secondary" id="addNovaMov">Adicionar movimentação</a>
                        <a class="btn btn-sm btn-outline-secondary" id="gerarRelatorioDRE">Gerar Relatório DRE</a>
                        <a class="btn btn-sm btn-outline-secondary" id="gerarBalancoPatrimonial">Gerar balanço patrimonial</a>
                        <a class="btn btn-sm btn-outline-secondary" id="gerarLivroDiario">Gerar Livro diário</a>
                    </div>
                </nav>
                <div class="div-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th colspan="6" class="posicao-text tam-font-titulo_tbl">Contas</th>
                            </tr>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Tipo da Conta</th>
                                <th colspan="2" class="text-center">Saldo Atual</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tbContas">
                        </tbody>
                    </table>
                </div>
                <div class="modal fade" id="modalEditaConta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Conta</h1>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nomeCEditar" class="form-label">Nome da Conta:</label>
                                    <input type="text" class="form-control" id="nomeCEditar" name="nomeCEditar">
                                    <input type="hidden" name="idCEditar" id="idCEditar">
                                </div>            
                                <span><b>Obs.: Só é possível editar o nome da Conta</b></span>          
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="salvaEdicaoConta">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="input-group">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">

                      <button class="btn btn-outline-secondary" type="button">Button</button>
                    </div>
                </div> -->
                  
               
            </div>
        </div>
    </div>

</body>
